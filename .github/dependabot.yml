# https://docs.github.com/en/free-pro-team@latest/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: daily
      time: "18:04"
    open-pull-requests-limit: 10
    labels:
      - dependencies
      - dependencies/dependabot
      - dependencies/npm
